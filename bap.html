<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar produto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="carroo.png">
</head>
<body>
    <div class="container">
        <img class="logo" src="logop.png" alt="logotipo">
        <h1>BUSCA E ATUALIZAÇÃO NOS PRODUTOS</h1>
            <input type="text" id="idProduto" placeholder="Enter ID" required>
            <input id="buscarProduto" type="submit" value="Buscar Produto" style="background-color: #0598dc;">
            <input type="text" id="dadoProduto" placeholder="Produto">
            <input type="text" id="dadoCategoria" placeholder="Categoria">
            <input type="text" id="dadoQuantidade" placeholder="Quantidade">
            <input type="text" id="dadoValor" placeholder="Valor do Produto">
            <input id="atualizarProduto" type="submit" value="Atualizar Produto" style="background-color: #5411b9;">
            <input id="deletarProduto" type="submit" value="Deletar Produto" style="background-color: rgb(0, 17, 255)">
    </div>
    <script type="module" src="/bap.js"></script>
</body>
</html>
